{{ define "main" }}
  <main class="container grid-poems">
    {{ partial "nav-poemes" . }}
    <article>
      <h1>{{ .Title }}</h1><br>
        {{ .Content }}
    </article>
  </main>
  {{ partial "top-btn" . }}
  {{ .Scratch.Set "pagination" "true" }}
    {{ partial "pagination-poems" . }}
{{ end }}

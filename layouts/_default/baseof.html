<!DOCTYPE html>
<html lang="{{ if .Params.lang }}{{ .Params.lang }}{{ else }}en{{ end }}">
<head>
  {{ partial "head" . }}
  <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
</head>
<body{{ if .IsHome }} style="background-color: var(--home-bg-color);"{{ end }}>
  <header class="shadow-sm">
    {{ block "header" . }}
      {{ partial "nav" . }}
    {{ end }}
  </header>
  {{ block "main" . }}{{ end }}
  <footer>
    {{ block "footer" . }}
      {{ partial "nav-footer" . }}
    {{ end }}
  </footer>
{{ partial "scripts" . }}
</body>
</html>

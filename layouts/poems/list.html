{{ define "main" }}
  <main class="container poems">
    {{ .Content }}
    <article>
      <h1 class="ds text-center">Extraits</h1><br>
      {{ range where (where .Site.Pages "Type" "poems") ".Params.feature" true }}
        <h2>{{ .Title }}</h2><br>
        {{ .Content }}
        <hr style="margin-bottom: 3rem; margin-top: 3rem;">
      {{ end }}
    </article>
  </main>
  {{ partial "top-btn" . }}
{{ end }}

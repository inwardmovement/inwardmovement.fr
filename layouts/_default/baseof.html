<!DOCTYPE html>
<html lang="{{ if .Params.lang }}{{ .Params.lang }}{{ else }}en{{ end }}">
<head>
  {{ partial "head" . }}
</head>
<body data-instant-intensity="viewport" data-instant-allow-external-links>
  <header>
    {{ partial "nav" . }}
  </header>
  {{ block "main" . }}{{ end }}
  <footer>
    {{ partial "footer" . }}
  </footer>
{{ partial "scripts" . }}
</body>
</html>

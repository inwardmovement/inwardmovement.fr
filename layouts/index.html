{{ define "title" }}
  {{ .Site.Title }} | {{ .Site.Params.description }}
{{ end }}
{{ define "main" }}
  <main class="container home">
    <article>
      <div class="presentation">
        <div>
          <h1>{{ .Params.customTitle }}</h1>
          <p>{{ .Params.presentation }}</p>
        </div>
      </div>
      <div class="box">
        <div>
          {{ .Content }}
        </div>
      </div>
      {{ partial "social" . }}
    </article>
  </main>
{{ end }}
